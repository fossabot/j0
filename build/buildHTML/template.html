<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>{{package.name}}/{{name}}</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.min.css" rel="stylesheet">
<link href="{{root}}/page.css" rel="stylesheet">
<script id="root" type="text/plain">{{root}}</script>
<h1 id="title">{{&titleHTML}}<span class="version">{{package.version}}</span></h1>
<h2>Source</h2>
<section class="Code">
	<pre>{{&code}}</pre>
	<a class="GitHubLink" href="https://github.com/kei-ito/j0/blob/master/{{name}}/index.mjs" target="_blank">view on GitHub<span class="fa fa-external-link"></span></a>
</section>
{{#test}}
<h2>Tests</h2>
<section class="TestCode">
	<pre>{{&test.code}}</pre>
	<a class="GitHubLink" href="https://github.com/kei-ito/j0/blob/master/{{name}}/index.test.js" target="_blank">view on GitHub<span class="fa fa-external-link"></span></a>
</section>
<h2>Result</h2>
<div id="mocha"></div>
<h2>Your Environment</h2>
<table><tbody id="environment"></tbody></table>
{{/test}}
<h2>About</h2>
<footer>
	<p>{{&message}}</p>
</footer>
<a class="TestResult" href="#mocha"></a>
<script src="{{root}}/polyfill.js"></script>
<script src="https://use.fontawesome.com/9701068490.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.min.js"></script>
<script src="{{root}}/page.js"></script>
<script src="index.js"></script>
<script>start()</script>
