language: java
jdk:
- oraclejdk8
env:
  matrix:
  - BROWSER=phantomjs
  global:
  - secure: 
  - secure: 
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
  code_climate: dd662873003f506c468db393bbb2750f5485fa5dbfe537d151c04d2e614d5183,
  artifacts:
    debug: true
    paths:
    - ./__errorShots
    target_paths: $TRAVIS_BUILD_NUMBER
    bucket: ci-results
    s3_region: ap-northeast-1
install:
- export CXX=g++-4.8
- nvm install stable
- npm install
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 5
script:
- npm test
after_success:
- npm install -g codeclimate-test-reporter
- CODECLIMATE_REPO_TOKEN=dd662873003f506c468db393bbb2750f5485fa5dbfe537d151c04d2e614d5183
  codeclimate-test-reporter < ./coverage/lcov.info
notifications:
  slack:
    secure: 
