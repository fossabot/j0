dist: trusty
sudo: false
language: node_js
node_js:
- '8'
addons:
  chrome: stable
  artifacts:
    debug: true
    paths:
    - ./__errorShots
    bucket: ci-results
    s3_region: ap-northeast-1
    secret:
      secure: 
    key:
      secure: 
install:
- wget https://chromedriver.storage.googleapis.com/2.30/chromedriver_linux64.zip
- unzip chromedriver_linux64.zip
- npm install
script:
- npm run build
- npm test
notifications:
  slack:
    secure: 
deploy:
  provider: npm
  email: kei.itof@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    branch: master
    repo: kei-ito/j0
